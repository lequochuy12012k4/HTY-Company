{% extends 'Base.html' %}

{% block content %}
<title>Chỉnh sửa nhân viên</title>
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-5 dark:text-gray-300">Quản lý nhân viên: {{ employee.username }}</h1>
    <form method="post" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="full_name" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Họ và tên</label>
            <input type="text" name="full_name" id="full_name" value="{{ employee.profile.full_name }}" class="w-full p-2 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600">
        </div>
        <div class="mb-4">
            <label for="department" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Phòng</label>
            <p class="w-full p-2 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600">{{ employee.profile.department.name }}</p>
        </div>
        <div class="mb-4">
            <label for="team" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Ban</label>
            <select name="team" id="team" class="w-full p-2 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600">
                {% for team in teams %}
                    <option value="{{ team.id }}" {% if employee.profile.team.id == team.id %}selected{% endif %}>{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg">Lưu</button>
    </form>
</div>
{% endblock %}
