{% extends 'Base.html' %}

{% block content %}
<div class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Chỉnh sửa phòng ban</h1>

    <form method="post" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Tên phòng ban</label>
            <input type="text" name="name" id="name" value="{{ department.name }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
        </div>

        <div class="mb-4">
            <label for="manager" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Quản lý</label>
            <select name="manager" id="manager" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                <option value="">---------</option>
                {% for user in users %}
                    <option value="{{ user.id }}" {% if department.manager and department.manager.id == user.id %}selected{% endif %}>{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Lưu</button>
            <a href="{% url 'manage_departments' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg ml-2">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
