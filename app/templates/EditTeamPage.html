{% extends 'Base.html' %}

{% block content %}
<div class="container mx-auto mt-8 p-4">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Chỉnh sửa Ban</h1>

    <form method="post" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Tên Ban</label>
            <input type="text" name="name" id="name" value="{{ team.name }}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
        </div>

        <div class="mb-4">
            <label for="department" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Phòng ban</label>
            <select name="department" id="department" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
              {% for department in departments %}
                <option value="{{ department.id }}" {% if department.id == team.department.id %}selected{% endif %}>{{ department.name }}</option>
              {% endfor %}
            </select>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Lưu thay đổi</button>
            <a href="{% url 'manage_teams' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg ml-2">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
