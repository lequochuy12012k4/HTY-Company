{% extends 'Base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4 text-gray-800 dark:text-white">Quản lý ban</h1>

    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Thêm ban mới</h2>
        <form method="post" action="{% url 'manage_teams' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Tên ban</label>
                <input type="text" name="name" id="name" class="w-full px-3 py-2 border dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-black dark:text-white" required>
            </div>
            <div class="mb-4">
                <label for="department" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Phòng ban</label>
                <select name="department" id="department" class="w-full px-3 py-2 border dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-black dark:text-white" required>
                    {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700">Thêm</button>
        </form>
    </div>

    <div>
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Danh sách ban</h2>
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-100 dark:bg-gray-700">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Tên ban</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Phòng ban</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Hành động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    {% for team in teams %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-black dark:text-white">{{ team.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-black dark:text-white">{{ team.department.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right">
                                <a href="{% url 'edit_team' team.id %}" class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-600 mr-4">Chỉnh sửa</a>
                                <a href="{% url 'delete_team' team.id %}" class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-600">Xóa</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
