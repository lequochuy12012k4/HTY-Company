{% extends 'Base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4 text-gray-800 dark:text-white">Phê duyệt nhân viên</h1>

    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-100 dark:bg-gray-700">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Tên nhân viên</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Phòng ban</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Ban</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Hành động</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    {% for profile in pending_users %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-black dark:text-white">{{ profile.user.username }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-black dark:text-white">{{ profile.department.name|default:"N/A" }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-black dark:text-white">{{ profile.team.name|default:"N/A" }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right">
                                <a href="{% url 'approve_user' profile.user.id %}" class="text-green-500 hover:text-green-700 dark:text-green-400 dark:hover:text-green-600">Phê duyệt</a>
                                <a href="{% url 'reject_user' profile.user.id %}" class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-600 ml-4">Từ chối</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
